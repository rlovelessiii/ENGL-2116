<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta author="Richard Loveless">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Instructions Project</title>
</head>
<body>

    <div class="col container">

        <div class="row custom-container header">
            <div class="col-md details">
                <h1 id="title"></h1>
                <h5>Description:</h5>
                <p id="desc"></p>
                <h5><em>Guide Created By:</em></h5>
                <ul id="authors"></ul>
            </div>
            <div class="col-md details">
                <div class="row">
                    <div class="col-md materials">
                        <h5 class="center"><u>Materials Needed:</u></h5>
                        <ul id="materials"></ul>
                    </div>
                    <div class="col-md warning">
                        <h5 class="center"><u><strong>WARNING!</strong></u></h5>
                        <ul id="warnings"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col steps">
                <div class="row align-items-center">
                    <div class="col-md slides">
                        <div id="carousel" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner" id="slides">
                                <div class="carousel-item active">
                                    <img src="assets/intro.jpg" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-md instructions">
                        <h4>Instructions:</h4>
                        <div class="accordion" id="step-list">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<!-- Optional JavaScript -->
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
</script>
<script src="js/functions.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
</script>
</html>
